<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Mockup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="section">
        <div class="container">
            <div class="columns is-mobile is-vcentered is-marginless">
                <div class="column is-one-third-mobile is-three-quarters-desktop">
                    <img class="logo-img" src="img/octopus-logo.png" alt="rocket logo">
                </div>
                <div class="column has-text-right">
                    <h1 class="title is-uppercase is-size-3-mobile is-size-2">Erika Ritter</h1>
                    <h2 class="subtitle is-uppercase is-size-6-mobile is-size-5">Front-End Developer</h2>
                </div>
            </div>
            <hr class="is-marginless-tablet">
        </div>
    </header>
    <div class="container">
        <img src="img/desk-hero.jpg" alt="bird view of vintage desk items and typewriter">
    </div>
    <section class="section">
        <div class="container">
            <h3 class="title is-size-4-mobile has-text-centered-mobile is-size-3 featured-title ">Featured Portfolio</h3>
            <div class="columns has-text-centered">
                <div class="column project">
                    <img src="img/project-1.jpg" alt="vintage camera">
                    <p class="title is-size-4-mobile is-uppercase">Pixel Art Maker</p>
                    <p><a href="https://github.com/JavaScriptErika/pixelMaker">Github: Pixel Art Maker</a></p>
                </div>
                <div class="column project">
                    <img src="img/project-2.jpg" alt="shabby chic colored wood planks">
                    <p class="title is-size-4-mobile is-uppercase">Weather Api</p>
                    <p><a href="https://github.com/JavaScriptErika/WeatherAPI">Github: Weather Api</a></p>
                </div>
                <div class="column project">
                    <img src="img/project-3.jpg" alt="vintage paper with lavender">
                    <p class="title is-size-4-mobile is-uppercase">monoLambda</p>
                    <p><a href="https://github.com/monolambda/monolambda">Github: monoLambda</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
