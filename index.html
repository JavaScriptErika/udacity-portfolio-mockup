<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Mockup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">

<body>

                </div>

                    <h1 class="title is-uppercase is-size-2">Jane Doette</h1>

        </div>
    </header>
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <img src="img/desk-hero.jpg" alt="bird view of vintage desk items and typewriter">
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="featured-title">
                <h2>Featured Work</h2>
            </div>
            <div class="project">

            </div>
            <div class="project">
